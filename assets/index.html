<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='trainSchedule'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes away</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
      
                  
                  <form>
                    <div class="form-group">
                      <label for="train-input">Train Name</label>
                      <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-time-input">First Train Time (HH:MM - military time)</label>
                      <input class="form-control" id="start-input"  type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="submit">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
    </div>
</body>

</html>
